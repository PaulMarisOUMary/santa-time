<VirtualHost *:80>
    ServerName xmas.algosup.com
    ServerAlias xmas.algosup.com
    ServerAdmin clement.caton@algosup.com
    DocumentRoot /usr/local/apache2/htdocs/
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =xmas.algosup.com [OR]
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAlias xmas.algosup.com
    ServerAdmin clement.caton@algosup.com
    DocumentRoot /usr/local/apache2/htdocs/

    <Directory /usr/local/apache2/htdocs/>
        Require all granted
        Options -Indexes +FollowSymlinks +MultiViews
        AllowOverride All
    </Directory>

    ErrorLog /var/log/apache2/xmas.algosup.com-error.log
    LogLevel warn
    CustomLog /var/log/apache2/access.log Combined
</VirtualHost>
</IfModule>