<VirtualHost *:80>
    ServerName apollo-4205-154.titandc.io
    ServerAlias www.apollo-4205-154.titandc.io
    ServerAdmin clement.caton@ewp.fr
    DocumentRoot /var/www/apollo-4205-154.titandc.io
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =apollo-4205-154.titandc.io [OR]
    RewriteCond %{SERVER_NAME} =www.apollo-4205-154.titandc.io
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAlias www.apollo-4205-154.titandc.io
    ServerAdmin clement.caton@ewp.fr
    DocumentRoot /var/www/apollo-4205-154.titandc.io

    <Directory /var/www/apollo-4205-154.titandc.io>
        Require all granted
        Options -Indexes +FollowSymlinks +MultiViews
        AllowOverride All
    </Directory>

    ErrorLog /var/log/apache2/apollo-4205-154.titandc.io-error.log
    LogLevel warn
    CustomLog /var/log/apache2/access.log Combined
</VirtualHost>
</IfModule>